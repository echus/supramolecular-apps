{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
    <link href="{% static "bindsim_client/css/main.css" %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block js %}
    <!-- Highcharts -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <!-- Bindsim -->
    <script src="{% static "bindsim_client/js/bindsim.js" %}"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row text-center">
            <h1 class="title"><span>Binding simulators</span></h1>
        </div>

        <div class="row row-eq-height text-left top-buffer">
            <div class="col-xs-4 col-xs-offset-4">
                <form>
                    <div class="form-group">
                        <label for="selector">Choose simulator:</label>
                        <select id="selector" class="form-control">
                            <option value="sim_nmr_1to1">NMR 1:1</option>
                            <option value="sim_nmr_1to2">NMR 1:2</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="row row-eq-height text-left top-buffer">
            <div id="control" class="col-xs-12 col-md-4"> 

                <form id="params-nmr-1to1">
                    <div class="form-group">
                        <label for="params-nmr-1to1-k1">K<sub>a</sub>: Binding constant</label>
                        <div class="input-group">
                            <input id="params-nmr-1to1-k1" name="k1" type="number" class="form-control" value="1000">
                            <span class="input-group-addon input-group-addon-width">M<sup>-1</sup></span>
                        </div>

                        <label for="params-nmr-1to1-h0_init">[H]<sub>0</sub>: Initial host (H) concentration</label>
                        <div class="input-group">
                            <input id="params-nmr-1to1-h0_init" name="h0_init" type="number" class="form-control" value="0.001">
                            <span class="input-group-addon input-group-addon-width">M</span>
                        </div>

                        <label for="params-nmr-1to1-g0h0_final">[G]<sub>0</sub>/[H]<sub>0</sub>: Max equivalent total guest/host fraction</label>
                        <div class="input-group">
                            <input id="params-nmr-1to1-g0h0_final" name="g0h0_final" type="number" class="form-control" value="20">
                            <span class="input-group-addon input-group-addon-width"></span>
                        </div>

                        <label for="params-nmr-1to1-dh">&#948;<sub>H</sub>: Free host NMR resonance (initial chemical shift)</label>
                        <div class="input-group">
                            <input id="params-nmr-1to1-dh" name="dh" type="number" class="form-control" value="8">
                            <span class="input-group-addon input-group-addon-width">ppm or Hz</span>
                        </div>

                        <label for="params-nmr-1to1-dhg">&#948;<sub>HG</sub>: Host-guest complex NMR resonance (final chemical shift)</label>
                        <div class="input-group">
                            <input id="params-nmr-1to1-dhg" name="dhg" type="number" class="form-control" value="9">
                            <span class="input-group-addon input-group-addon-width">ppm or Hz</span>
                        </div>
                    </div>
                </form>

                <form id="params-nmr-1to2">
                    <div class="form-group">
                        <label for="params-nmr-1to2-k1">K<sub>1</sub>: 1:1 stepwise binding constant</label>
                        <div class="input-group">
                            <input id="params-nmr-1to2-k1" name="k1" type="number" class="form-control" value="10000">
                            <span class="input-group-addon input-group-addon-width">M<sup>-1</sup></span>
                        </div>

                        <label for="params-nmr-1to2-k2">K<sub>2</sub>: 1:2 stepwise binding constant</label>
                        <div class="input-group">
                            <input id="params-nmr-1to2-k2" name="k2" type="number" class="form-control" value="1000">
                            <span class="input-group-addon input-group-addon-width">M<sup>-1</sup></span>
                        </div>

                        <label for="params-nmr-1to2-h0_init">[H]<sub>0</sub>: Initial host (H) concentration</label>
                        <div class="input-group">
                            <input id="params-nmr-1to2-h0_init" name="h0_init" type="number" class="form-control" value="0.001">
                            <span class="input-group-addon input-group-addon-width">M</span>
                        </div>

                        <label for="params-nmr-1to2-g0h0_final">[G]<sub>0</sub>/[H]<sub>0</sub>: Max equivalent total guest/host fraction</label>
                        <div class="input-group">
                            <input id="params-nmr-1to2-g0h0_final" name="g0h0_final" type="number" class="form-control" value="20">
                            <span class="input-group-addon input-group-addon-width"></span>
                        </div>

                        <label for="params-nmr-1to2-dh">&#948;<sub>H</sub>: Free host NMR resonance (initial chemical shift)</label>
                        <div class="input-group">
                            <input id="params-nmr-1to2-dh" name="dh" type="number" class="form-control" value="8">
                            <span class="input-group-addon input-group-addon-width">ppm or Hz</span>
                        </div>

                        <label for="params-nmr-1to2-dhg">&#948;<sub>HG</sub>: Host-guest complex NMR resonance (final chemical shift)</label>
                        <div class="input-group">
                            <input id="params-nmr-1to2-dhg" name="dhg" type="number" class="form-control" value="7">
                            <span class="input-group-addon input-group-addon-width">ppm or Hz</span>
                        </div>

                        <label for="params-nmr-1to2-dhg2">&#948;<sub>HG<sub>2</sub></sub>: Host-guest<sub>2</sub> complex NMR resonance (final chemical shift)</label>
                        <div class="input-group">
                            <input id="params-nmr-1to2-dhg2" name="dhg2" type="number" class="form-control" value="9">
                            <span class="input-group-addon input-group-addon-width">ppm or Hz</span>
                        </div>
                    </div>
                </form>

                <form id="button">
                    <div class="form-group">
                        <button id="button-plot" type="button" class="btn btn-primary">Plot</button>
                    </div>
                </form>
            </div> <!-- control -->

            <div id="results" class="results col-xs-12 col-md-8">
                <div id="plot" class="col-xs-12">
                </div> <!-- plot -->
            </div> <!-- results -->

        </div> <!-- row -->
    </div>






{% endblock %}
